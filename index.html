<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <header class="text-center">
        <h1>Hi, I'm Tom</h1>
        <p>Developer. Always learning. Terrible artist.</p>
      </header>

      <section id="links" class="text-center">
        <div role="group">
          <button
            onclick="window.open('https://github.com/TomMarshalldev', '_blank')"
          >
            <img src="assets/github.svg" alt="Github" width="24" height="24" />
          </button>
          <button
            onclick="window.open('https://linkedin.com/in/thomas-marshall-dev', '_blank')"
          >
            <img
              src="assets/linkedin.svg"
              alt="Linkedin"
              width="24"
              height="24"
            />
          </button>
          <button onclick="window.open('mailto:tom@tomm.lt')">
            <img src="assets/email.svg" alt="Email" width="24" height="24" />
          </button>
          <button onclick="window.open('https://instagram.com/tommos.art')">
            <img src="assets/insta.svg" alt="Insta" width="24" height="24" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
